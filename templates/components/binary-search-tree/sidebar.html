<div class="left-sidebar">
    <div class="edit-button">EDIT GRAPH</div>
    
    <!-- INITIAL -->
    <div class="saved-graph-box">
        <!-- NO SAVED GRAPH - Shows when no graphs exist -->
        <div id="noSavedGraph" style="display:flex; flex-direction: column; align-items: center;">
            <div class="graph-icon">
                <div class="graph-icon-cell"></div>
                <div class="graph-icon-cell"></div>
                <div class="graph-icon-cell"></div>
                <div class="graph-icon-cell"></div>
            </div>
            <div class="saved-graph-text">NO SAVED GRAPH</div>
        </div>

        <!-- LIST EDITOR - Shows when editing a graph -->
        <div id="node-listOrganizer" style="display:none; width: 100%; flex-direction: column;">
            <div class="name-organizer-top" style="display:flex; justify-content:space-between; width:100%;">
                <span class="cancel-btn" style="cursor:pointer; font-weight:bold;">Cancel</span>
                <span class="save-btn" style="cursor:pointer; font-weight:bold;">Save</span>
            </div>

            <div class="name-organizer-list" id="nameList" style="margin-top:15px; display:flex; flex-direction:column; gap:8px;">
            </div>

            <div class="add-name" id="addNameBtn" style="margin-top:10px; cursor:pointer; font-weight:bold;">
                + Add a name
            </div>

            <div class="graph-name" 
                id="graphTitle" 
                contenteditable="true" 
                style="text-align:center; margin-top:20px; font-weight:bold;">
                My Name Organizer
            </div>
        </div>

        <!-- GRAPH LIST - Shows when graphs exist -->
        <div id="graph-list-organizer" style="display:none; width: 100%; flex-direction: column;">
            <div class="graph-list-title">All Graphs</div>
        </div>
    </div>

    <div class="create-button-container">
        <div class="create-icon">
            <i class="fa-solid fa-chart-column"></i>
        </div>
        <div class="create-button">CREATE NEW GRAPH</div>
    </div>
</div>

<!-- CREATE GRAPH MODAL -->
<div id="createGraphModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Create New Graph</h3>
        <input type="text" id="newGraphNameInput" placeholder="Enter graph name..." />
        <div class="modal-buttons">
            <button id="confirmCreateGraph" class="modal-btn confirm-btn">OK</button>
            <button id="cancelCreateGraph" class="modal-btn cancel-btn">Cancel</button>
        </div>
    </div>
</div>
