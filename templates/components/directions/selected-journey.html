<!-- Selected Journey View (shown after clicking a route) -->
<div class="selected-journey-view" id="selectedJourneyView">
    <div class="selected-header">
        <button class="selected-back-btn" id="selectedBackBtn">←</button>
        <div class="selected-title">Selected Journey</div>
    </div>

    <div class="journey-card">
        <div class="journey-header">
            <div class="journey-icon-wrapper">
                <div class="journey-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L8 6v4H4v10h16V10h-4V6l-4-4zm-2 8H8V8h2v2zm4 0h-2V8h2v2zm-4 4H8v-2h2v2zm4 0h-2v-2h2v2z"/>
                    </svg>
                </div>
                <div class="journey-line-name" id="selectedLineName">LRT 1</div>
            </div>
            <div class="journey-price" id="selectedPrice">P 30.00</div>
        </div>
        
        <div class="journey-duration">
            <div class="duration-bar"></div>
            <div class="duration-text" id="selectedDuration">15 - 20 mins</div>
        </div>

        <div class="journey-expandable expanded">
            <div class="expandable-header">
                <div class="expandable-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L8 6v4H4v10h16V10h-4V6l-4-4zm-2 8H8V8h2v2zm4 0h-2V8h2v2zm-4 4H8v-2h2v2zm4 0h-2v-2h2v2z"/>
                    </svg>
                </div>
                <div class="expandable-content">
                    <div class="expandable-title">
                        <div class="expandable-name" id="selectedExpandLineName">LRT 1</div>
                        <div class="expandable-price" id="selectedExpandPrice">P 30.00</div>
                    </div>
                    <div class="expandable-duration" id="selectedExpandDuration">15 - 20 minutes</div>
                </div>
            </div>

            <div class="expandable-details visible">
                <div class="detail-row">
                    <div class="detail-icon route"></div>
                    <div class="detail-text">
                        <div class="detail-label">ROUTE</div>
                        <div class="detail-value" id="selectedRouteDetail">LRT-1: Fernando Poe Jr. - Bñ Arcadio Santos</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon circle"></div>
                    <div class="detail-text">
                        <div class="detail-label">GET ON</div>
                        <div class="detail-value" id="selectedGetOnDetail">Fernando Poe Jr. (Roosevelt) LRT</div>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-icon circle-outline"></div>
                    <div class="detail-text">
                        <div class="detail-label">GET OFF</div>
                        <div class="detail-value" id="selectedGetOffDetail">Blumentritt LRT</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
