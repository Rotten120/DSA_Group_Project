<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/binary-tree.css')}}" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/contacts.css')}}">

    {% include 'components/fonts.html' %} 
    <script src="{{url_for('static', filename='js/side_bar.js')}}"></script>
</head>

<body>

  {% include 'components/sidebar.html' %}
  {% include 'components/header.html' %}

  <!-- OVERLAY -->
  <div id="overlay" class="bt-overlay"></div>
  <div class="page-center">
    <div class="bt-wrapper">
      <div class="bt-container">
            <!-- Left Sidebar -->
            <div class="bt-sidebar">
                <div class="bt-sidebar-header">
                    <h1>Contacts</h1>
                    <div class="bt-header-icons">
                        <button class="bt-icon-btn" id="btFavoritesBtn" title="View Favorites"><i class="fa-solid fa-star"></i></button>
                        <button class="bt-icon-btn" id="btAddBtn" title="Add Contact"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>

                <div class="bt-search-box">
                  <span class="bt-search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                  <input type="text" id="btSearchInput" placeholder="Search">
                  <button class="bt-search-cancel-btn bt-hidden" id="btSearchCancelBtn" type="button">
                      <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>

                <div class="bt-contacts-list" id="btContactsList">
                    <div class="bt-empty-state">
                        <div class="bt-empty-icon"><i class="fa-solid fa-user"></i></div>
                        <h3>No Contacts</h3>
                        <p>Contacts you've added will appear here.</p>
                        <button class="bt-create-btn" id="btCreateBtn">Create New Contact</button>
                    </div>
                </div>
            </div>

            <!-- Right Content Area -->
            <div class="bt-content-area" id="contentArea">
                <!-- Empty State -->
                <div class="bt-empty-content" id="btEmptyContent">
                    <p>Select a contact or create a new one</p>
                </div>

                <!-- Add/Edit Contact Form -->
                <div class="bt-contact-form bt-hidden" id="btContactForm">
                    <div class="bt-form-header">
                        <button class="bt-cancel-btn" id="btCancelBtn">Cancel</button>
                        <button class="bt-done-btn" id="btDoneBtn">Done</button>
                    </div>

                    <div class="bt-header-upload">
                        <div class="bt-header-preview" id="btHeaderPreview">
                            <button class="bt-header-add-btn" id="btHeaderAddBtn">
                                <span><i class="fa-solid fa-camera"></i></span>
                                <span>Add Header Photo</span>
                            </button>
                        </div>
                        <input type="file" id="btHeaderInput" accept="image/*" hidden>
                    </div>

                    <div class="bt-form-content">
                        <div class="bt-avatar-upload">
                            <div class="bt-avatar-circle" id="btAvatarPreview">
                                <button class="bt-avatar-add-btn" id="btAvatarAddBtn"><i class="fa-solid fa-plus"></i></button>
                            </div>
                            <input type="file" id="btAvatarInput" accept="image/*" hidden>
                        </div>

                        <input type="text" class="bt-form-input bt-name-input" id="btNameInput" placeholder="NAME">
                        <select class="bt-form-input" id="btStatusInput">
                            <option value="NEW CONTACT">STATUS</option>
                            <option value="UNDERGRADUATE">UNDERGRADUATE</option>
                            <option value="GRADUATE">GRADUATE</option>
                        </select>

                        <!-- Mobile Phone Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addPhoneBtn"><i class="fa-solid fa-mobile"></i></button>
                            <div class="bt-field-content">
                                <label>ADD MOBILE</label>
                                <input type="tel" class="bt-field-input" id="btMobileInput" placeholder="+63 946 9876 980">
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addEmailBtn"><i class="fa-solid fa-envelope"></i></button>
                            <div class="bt-field-content">
                                <label>ADD EMAIL</label>
                                <input type="email" class="bt-field-input" id="btEmailInput" placeholder="email@example.com">
                            </div>
                        </div>

                        <!-- Instagram Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addInstagramBtn"><i class="fa-brands fa-instagram"></i></button>
                            <div class="bt-field-content">
                                <label>ADD INSTAGRAM</label>
                                <input type="text" class="bt-field-input" id="btInstagramInput" placeholder="@username">
                            </div>
                        </div>

                        <!-- Telephone Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addTelephoneBtn"><i class="fa-solid fa-phone"></i></button>
                            <div class="bt-field-content">
                                <label>ADD TELEPHONE</label>
                                <input type="tel" class="bt-field-input" id="btTelephoneInput" placeholder="(046) 512 9834">
                            </div>
                        </div>

                        <!-- Facebook Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addFacebookBtn"><i class="fa-brands fa-facebook"></i></i></button>
                            <div class="bt-field-content">
                                <label>ADD FACEBOOK</label>
                                <input type="text" class="bt-field-input" id="btFacebookInput" placeholder="Facebook Profile">
                            </div>
                        </div>

                        <!-- Notes Field -->
                        <div class="bt-form-field">
                            <button class="bt-field-add-btn" id="addNotesBtn"><i class="fa-solid fa-note-sticky"></i></button>
                            <div class="bt-field-content">
                                <label>ADD NOTES</label>
                                <div class="bt-notes-wrapper">
                                    <textarea class="bt-field-input bt-field-textarea" id="btNotesInput" placeholder="Add notes here..." rows="3" maxlength="50"></textarea>
                                    <div class="bt-char-counter">
                                        <span id="btCharCount">0</span>/50
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Details View -->
                <div class="bt-contact-details bt-hidden" id="btContactDetails">
                    <div class="bt-details-header">
                        <button class="bt-icon-btn bt-favorite-btn" id="btFavoriteToggle"><i class="fa-solid fa-star"></i></button>
                        <button class="bt-icon-btn bt-menu-btn" id="btMenuBtn">⋮</button>
                        <div class="bt-menu-dropdown bt-hidden" id="btMenuDropdown">
                            <button class="bt-menu-item" id="btEditBtn">Edit</button>
                            <button class="bt-menu-item bt-delete-item" id="btDeleteBtn">Delete</button>
                            <button class="bt-menu-item" id="btMenuCancelBtn">Cancel</button>
                        </div>
                    </div>

                    <div class="bt-details-content">
                        <div class="bt-contact-header-bg"></div>
                        <div class="bt-contact-avatar" id="btContactAvatar"></div>
                        <h2 class="bt-contact-name" id="btContactName"></h2>
                        <p class="bt-contact-status" id="btContactStatus"></p>

                        <div class="bt-contact-info">
                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-solid fa-mobile"></i></span>
                                <div class="bt-info-content">
                                    <label>MOBILE</label>
                                    <p id="btContactMobile"></p>
                                </div>
                            </div>

                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-solid fa-envelope"></i></span>
                                <div class="bt-info-content">
                                    <label>EMAIL</label>
                                    <p id="btContactEmail"></p>
                                </div>
                            </div>

                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-brands fa-instagram"></i></span>
                                <div class="bt-info-content">
                                    <label>INSTAGRAM</label>
                                    <p id="btContactInstagram"></p>
                                </div>
                            </div>

                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-solid fa-phone"></i></span>
                                <div class="bt-info-content">
                                    <label>TELEPHONE</label>
                                    <p id="btContactTelephone"></p>
                                </div>
                            </div>

                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-brands fa-facebook"></i></span>
                                <div class="bt-info-content">
                                    <label>FACEBOOK</label>
                                    <p id="btContactFacebook"></p>
                                </div>
                            </div>

                            <div class="bt-info-item">
                                <span class="bt-info-icon"><i class="fa-solid fa-note-sticky"></i></span>
                                <div class="bt-info-content">
                                    <label>NOTES</label>
                                    <p id="btContactNotes"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Favorites View -->
                <div class="bt-favorites-view bt-hidden" id="btFavoritesView">
                    <div class="bt-favorites-header">
                        <h2>Favorites ★</h2>
                    </div>
                    <div class="bt-favorites-grid" id="btFavoritesGrid">
                        <p class="bt-no-favorites">No favorite contacts yet</p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>

  <script src="{{url_for('static', filename='js/binary-tree.js')}}"></script>
</body>
</html>
