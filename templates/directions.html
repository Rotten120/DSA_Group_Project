    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const originInput = document.getElementById("origin");
        const destinationInput = document.getElementById("destination");
        const refreshBtn = document.querySelector(".refresh-btn");

        // Track which input is currently active
        let activeInput = null;

        // Clicking the input sets it as active
        originInput.addEventListener("focus", () => activeInput = originInput);
        destinationInput.addEventListener("focus", () => activeInput = destinationInput);

        // Clicking a station fills the currently active input
        document.querySelectorAll(".station-dot").forEach(dot => {
            dot.addEventListener("click", () => {
                const stationName = dot.parentElement.getAttribute("title");

                if (activeInput) {
                    activeInput.value = stationName;
                } else {
                    alert("Please click on Origin or Destination input first!");
                }
            });
        });

        // Reset button
        refreshBtn.addEventListener("click", () => {
            originInput.value = "";
            destinationInput.value = "";
            activeInput = null;
        });
    });
    </script>
